<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-pills">
          <li class="nav-item" (click)="activateInteraction('drawPoint')">
            <a class="nav-link" [ngClass]="{'active': isInteractionActive('drawPoint')}"><i class="d-block fas fa-map-marker-alt"></i></a>
          </li>
          <li class="nav-item" (click)="activateInteraction('drawLine')">
            <a class="nav-link" [ngClass]="{'active': isInteractionActive('drawLine')}"><i class="d-block fas fa-route"></i></a>
          </li>
          <li class="nav-item" (click)="activateInteraction('drawPolygon')">
            <a class="nav-link" [ngClass]="{'active': isInteractionActive('drawPolygon')}"><i class="d-block fas fa-draw-polygon"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
