<div class="py-4">
  <div class="container">
    <h1 class="title">
      <i class="fas fa-angle-right"></i>
      Nouvel am&eacute;nagement
    </h1>
  </div>
</div>

<div class="sidenav-content">
  <div class="py-2">
    <div class="container">
      <p>
        Veuillez indiquer un nom court pour votre proposition.<br>
        Une description précise se verra utile pour amener vos riverains à soutenir votre idée.
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="c_form-h" class="">
          <div class="form-group row py-1">
            <label for="inputlabel" class="col-2 col-form-label">Label</label>
            <div class="col-10">
              <input type="text" class="form-control" id="inputlabel" placeholder="Label"
                     [(ngModel)]="formDataToTreat.name" name="name">
            </div>
          </div>
          <div class="form-group row py-1">
            <label for="inputdescription" class="col-2 col-form-label">Description</label>
            <div class="col-10">
              <input type="text" class="form-control" id="inputdescription" placeholder="Description"
                     [(ngModel)]="formDataToTreat.description" name="description">
            </div>
          </div>
          <div class="row py-3">
            <div class="col-2"></div>
            <div class="col-4"><a class="btn btn-outline-primary" (click)="cancelProposition()">Annuler</a></div>
            <div class="col-4"><a class="btn btn-primary" (click)="submitProposition()">Envoyer</a></div>
            <div class="col-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
