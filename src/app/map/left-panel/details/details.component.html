<div class="py-4">
  <div class="container">
    <h1 class="title">
      <i class="fas fa-angle-right"></i>
      Nouvel am&eacute;nagement
    </h1>
  </div>
</div>

<div class="sidenav-content">
  <div class="py-2">
    <div class="container">
      <p>
        Veuillez indiquer un nom court pour votre proposition.<br>
        Une description précise se verra utile pour amener vos riverains à soutenir votre idée.
      </p>
    </div>
  </div>
  <div class="container" *ngIf="!relevant">
    <div class="row">
      <div class="col-12 text-warning">
        <h3 class="text-warning"><i class="fa fa-2x fa-exclamation-triangle text-warning" ></i> ATTENTION : Il y a déjà beaucoup de parking à vélos à proximité.</h3>
      </div>
    </div>
    <div class="row">
      <iframe src="https://giphy.com/embed/9M1ALCAKvXQKSf9Zfo" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/Bounce-TV-black-9M1ALCAKvXQKSf9Zfo">via GIPHY</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="c_form-h" class="">
          <div class="form-group row py-1">
            <label for="inputlabel" class="col-2 col-form-label">Type</label>
            <div class="col-10">
              <div ngbDropdown class="">
                <button class="btn btn-outline-primary  btn-block" id="dropdownConfig"
                        ngbDropdownToggle>{{types[formDataToTreat.type]}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownConfig">
                  <button class="btn-block" ngbDropdownItem *ngFor="let type of getTypes()"
                          (click)="changeType(type)">{{types[type]}}</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row py-1">
            <label for="inputlabel" class="col-2 col-form-label">Label</label>
            <div class="col-10">
              <input type="text" class="form-control" id="inputlabel" placeholder="Label"
                     [(ngModel)]="formDataToTreat.name" name="name">
            </div>
          </div>
          <div class="form-group row py-1">
            <label for="inputdescription" class="col-2 col-form-label">Description</label>
            <div class="col-10">
              <textarea class="form-control" id="inputdescription" rows="3" placeholder="Description"
                        [(ngModel)]="formDataToTreat.description" name="description"></textarea>
            </div>
          </div>
          <div class="row py-3">
            <div class="col-2"></div>
            <div class="col-4"><a class="btn btn-outline-primary" (click)="cancelProposition()">Annuler</a></div>
            <div class="col-4"><a class="btn btn-primary" (click)="submitProposition()">Envoyer</a></div>
            <div class="col-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
