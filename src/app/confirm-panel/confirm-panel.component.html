<div class="bottom-toolbar text-center" *ngIf="shouldCheckConfirm()">
  <span class="text-light">Terminer : </span>
  <a class="btn btn-light text-dark" href="#" (click)="confirm()"><i class="fa fa-check fa-fw fa-1x py-1" ></i></a>
  <a class="btn btn-light text-danger" href="#" (click)="cancel()"><i class="fa fa-times fa-fw fa-1x py-1" ></i></a>
</div>
